{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table" id="data-table">
    </table>
</div>
<script>
    var data = "{{desenho}}";

    $('#data-table').DataTable( {
    data: data,
    columns: [
        { data: 'Rpi' },
        { data: 'Codigo' },
        { data: 'Nome Depositante' },
        { data: 'Nome do Autor' },
        { data: 'Numero do Pedido' },
        { data: 'Procurador' }
    ]
} );
</script>
{% endblock %}
