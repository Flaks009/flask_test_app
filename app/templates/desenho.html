{% extends "base.html" %}

{% block content %}
<div class="container">
    <table id="data-table">
        <thead>
            <tr>
                <th scope="col">Rpi</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nome do Depositante</th>
                <th scope="col">Nome do Autor</th>
                <th scope="col">Numero Do Pedido</th>
                <th scope="col">Procurador</th>
            </tr>
        </thead>
    </table>
</div>
<script>
    var data = JSON.parse('{{desenho | tojson | safe}}')

    var table = $('#data-table').DataTable({});

    $.each(data, function (i, data) {
        table.row.add([data.numero_rpi, data.codigo, data.nome_do_depositante, data.nome_do_autor, data
            .numero_do_pedido, data.nome_do_procurador
        ]);
    });

    table.draw();
</script>
{% endblock %}
