{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table" id="data-table">
        <tr>
            <th scope="col">Rpi</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nome do Depositante</th>
            <th scope="col">Nome do Autor</th>
            <th scope="col">Numero Do Pedido</th>
            <th scope="col">Procurador</th>
        </tr>
    </table>
</div>
<script>
    var data = JSON.parse('{{desenho | tojson | safe}}')

    $('#data-table').DataTable({
        data: data,
        columns:[
            {data: Object.values(data.numero_rpi)},
            {data: Object.values(data.codigo)},
            {data: Object.values(data.nome_do_depositante)},
            {data: Object.values(data.nome_do_autor)},
            {data: Object.values(data.numero_do_pedido)},
            {data: Object.values(data.nome_do_procurador)}
        ]
    });
</script>
{% endblock %}
