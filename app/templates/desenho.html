{% extends "base.html" %}

{% block content %}
<div class="container">
    <table id="data-table">
        <thead>
            <tr>
                <th scope="col">Rpi</th>
                <th scope="col">Codigo</th>
                <th scope="col">Numero</th>
                <th scope="col">Nome codigo</th>
                <th scope="col">Razao social</th>
                <th scope="col">Procurador</th>
                <th scope="col">Email</th>
                <th scope="col">Insert email</th>
            </tr>
        </thead>
    </table>
</div>

<script name = guid>
    function guidGenerator() {
    var S4 = function() {
       return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    };
    return String(S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
}
</script>
<script name = "datatables">
    var data = JSON.parse('{{desenho | tojson | safe}}')

    var table = $('#data-table').DataTable({});

    $.each(data.numero_do_pedido, function (i, key) {
        id_html = guidGenerator();
        table.row.add([
            data.numero_rpi[i],
            data.codigo[i],
            data.numero_do_pedido[i],
            data.nome_do_depositante[i],
            data.nome_do_autor[i],
            data.nome_do_procurador[i],
            data.email[i],
            '<form onsubmit="post_email("'+id_html+'") id="' + id_html + '"><input name="email"><input type="hidden" value="'+data.numero_do_pedido[i]+'" name="num_ped"><button type="submit" class="btn btn-primary">Inserir</button></form>'
        ]);
    });

    table.draw();
</script>
{% endblock %}
{% block ajax %}
<script name = "post_email">

    function post_email(id_html){
        var num_ped = $(`#${id_html}`);
        num_ped += `&rpi='${$("#data-table tbody tr td")[0].innerHTML}`
                  
        $.ajax({
        url: "/post_insert_email",
        type: "POST",
        data: num_ped,
        success: function(response) {
            console.log('pass')
        },
        error: function(xhr){
            console.log('error')
        }
        });

    }
</script>
{% endblock %}
